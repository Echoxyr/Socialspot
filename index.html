<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Icone SVG inline invece di lucide-react -->
    <script type="text/babel">
        const { useState } = React;
        
        // Icone SVG come componenti React
        const HomeIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );
        
        const SearchIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );
        
        const PlusIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const MessageCircleIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
            </svg>
        );
        
        const UserIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );
        
        const MapPinIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );
        
        const CalendarIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );
        
        const ClockIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );
        
        const UsersIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );
        
        const StarIcon = ({ size = 24, fill = false }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={fill ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );
        
        const CoffeeIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                <line x1="6" y1="1" x2="6" y2="4"></line>
                <line x1="10" y1="1" x2="10" y2="4"></line>
                <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
        );
        
        const FilmIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                <line x1="7" y1="2" x2="7" y2="22"></line>
                <line x1="17" y1="2" x2="17" y2="22"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <line x1="2" y1="7" x2="7" y2="7"></line>
                <line x1="2" y1="17" x2="7" y2="17"></line>
                <line x1="17" y1="17" x2="22" y2="17"></line>
                <line x1="17" y1="7" x2="22" y2="7"></line>
            </svg>
        );
        
        const DumbbellIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m6.5 6.5 11 11"></path>
                <path d="M21 21v-7a2 2 0 0 0-4 0v7"></path>
                <path d="M3 3h7a2 2 0 0 1 0 4H3"></path>
                <path d="M14 3h7a2 2 0 0 1 0 4h-7"></path>
                <path d="M3 17v4a2 2 0 0 0 4 0v-4"></path>
            </svg>
        );
        
        const PaletteIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="13.5" cy="6.5" r=".5"></circle>
                <circle cx="17.5" cy="10.5" r=".5"></circle>
                <circle cx="8.5" cy="7.5" r=".5"></circle>
                <circle cx="6.5" cy="12.5" r=".5"></circle>
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
            </svg>
        );
        
        const BellIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );

        const SocialSpot = () => {
            const [currentView, setCurrentView] = useState('home');

            const user = {
                name: "Sofia Martini",
                city: "Milano",
                district: "Navigli",
                avatar: "SM",
                rating: 4.8,
                eventsCreated: 12,
                eventsJoined: 47,
                friends: 156
            };

            const events = [
                {
                    id: 1,
                    title: "Aperitivo sui Navigli 🍹",
                    description: "Aperitivo rilassante al tramonto con vista canale.",
                    category: "aperitivo",
                    location: "Mag Cafè, Naviglio Grande",
                    date: "2025-06-27",
                    time: "19:00",
                    maxParticipants: 8,
                    currentParticipants: 3,
                    organizer: "Sofia M.",
                    distance: "0.8 km",
                    rating: 4.8,
                    price: "15-25€"
                },
                {
                    id: 2,
                    title: "Cinema all'aperto - La Dolce Vita",
                    description: "Serata cinematografica nel parco.",
                    category: "cinema",
                    location: "Parco Lambro",
                    date: "2025-06-28",
                    time: "21:00",
                    maxParticipants: 15,
                    currentParticipants: 7,
                    organizer: "Luca B.",
                    distance: "1.2 km",
                    rating: 4.6,
                    price: "Gratuito"
                }
            ];

            const categories = [
                { id: 'aperitivo', name: 'Aperitivi', icon: CoffeeIcon, color: 'bg-orange-100 text-orange-600' },
                { id: 'cinema', name: 'Cinema', icon: FilmIcon, color: 'bg-purple-100 text-purple-600' },
                { id: 'sport', name: 'Sport', icon: DumbbellIcon, color: 'bg-green-100 text-green-600' },
                { id: 'cultura', name: 'Cultura', icon: PaletteIcon, color: 'bg-blue-100 text-blue-600' }
            ];

            const EventCard = ({ event }) => {
                const categoryInfo = categories.find(cat => cat.id === event.category);
                const CategoryIcon = categoryInfo?.icon || CoffeeIcon;

                return (
                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-4">
                        <div className="flex items-start justify-between mb-3">
                            <div className="flex items-center gap-3">
                                <div className={`p-2 rounded-lg ${categoryInfo?.color || 'bg-gray-100'}`}>
                                    <CategoryIcon size={20} />
                                </div>
                                <div>
                                    <h3 className="font-semibold text-gray-900">{event.title}</h3>
                                    <p className="text-sm text-gray-600">da {event.organizer}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-1 text-yellow-500">
                                <StarIcon size={16} fill={true} />
                                <span className="text-sm font-medium">{event.rating}</span>
                            </div>
                        </div>

                        <p className="text-gray-700 mb-4 text-sm">{event.description}</p>

                        <div className="space-y-2 mb-4">
                            <div className="flex items-center gap-2 text-sm text-gray-600">
                                <MapPinIcon size={16} />
                                <span>{event.location} • {event.distance}</span>
                            </div>
                            <div className="flex items-center gap-4 text-sm text-gray-600">
                                <div className="flex items-center gap-1">
                                    <CalendarIcon size={16} />
                                    <span>{new Date(event.date).toLocaleDateString('it-IT')}</span>
                                </div>
                                <div className="flex items-center gap-1">
                                    <ClockIcon size={16} />
                                    <span>{event.time}</span>
                                </div>
                            </div>
                            <div className="flex items-center justify-between text-sm text-gray-600">
                                <div className="flex items-center gap-2">
                                    <UsersIcon size={16} />
                                    <span>{event.currentParticipants}/{event.maxParticipants} partecipanti</span>
                                </div>
                                <span className="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs">
                                    {event.price}
                                </span>
                            </div>
                        </div>

                        <div className="flex gap-2">
                            <button className="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700">
                                Partecipa
                            </button>
                            <button className="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-50">
                                Dettagli
                            </button>
                        </div>
                    </div>
                );
            };

            const renderContent = () => {
                switch(currentView) {
                    case 'home':
                        return (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-r from-blue-600 to-orange-500 text-white rounded-xl p-6">
                                    <h2 className="text-xl font-bold mb-2">Ciao {user.name}! 👋</h2>
                                    <p className="opacity-90">Scopri eventi interessanti nella tua zona!</p>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    {categories.map(category => {
                                        const Icon = category.icon;
                                        const categoryEvents = events.filter(e => e.category === category.id);
                                        return (
                                            <div key={category.id} className={`${category.color} rounded-xl p-4`}>
                                                <Icon size={24} />
                                                <h3 className="font-semibold mt-2">{category.name}</h3>
                                                <p className="text-sm opacity-80">{categoryEvents.length} eventi</p>
                                            </div>
                                        );
                                    })}
                                </div>

                                <div>
                                    <h3 className="text-lg font-bold text-gray-900 mb-4">Eventi nelle vicinanze</h3>
                                    {events.map(event => (
                                        <EventCard key={event.id} event={event} />
                                    ))}
                                </div>
                            </div>
                        );

                    case 'explore':
                        return (
                            <div className="space-y-4">
                                <div className="flex gap-3">
                                    <div className="flex-1 relative">
                                        <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                            <SearchIcon />
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Cerca eventi..."
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>
                                {events.map(event => (
                                    <EventCard key={event.id} event={event} />
                                ))}
                            </div>
                        );

                    case 'messages':
                        return (
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold text-gray-900">I tuoi messaggi</h2>
                                <div className="text-center py-12">
                                    <div className="mx-auto text-gray-400 mb-4 flex justify-center">
                                        <MessageCircleIcon />
                                    </div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">Nessuna chat attiva</h3>
                                    <p className="text-gray-600">Partecipa a un evento per chattare!</p>
                                </div>
                            </div>
                        );

                    case 'profile':
                        return (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl p-6 border border-gray-100">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="w-16 h-16 bg-gradient-to-r from-blue-500 to-orange-500 rounded-full flex items-center justify-center text-white font-bold text-xl">
                                            {user.avatar}
                                        </div>
                                        <div>
                                            <h2 className="text-xl font-bold text-gray-900">{user.name}</h2>
                                            <p className="text-gray-600">{user.city}, {user.district}</p>
                                            <div className="flex items-center gap-1 mt-1">
                                                <StarIcon size={16} fill={true} />
                                                <span className="text-sm text-gray-600">{user.rating} • {user.eventsJoined} eventi</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-3 gap-4 text-center py-4 border-t">
                                        <div>
                                            <div className="text-xl font-bold text-gray-900">{user.eventsCreated}</div>
                                            <div className="text-sm text-gray-600">Eventi creati</div>
                                        </div>
                                        <div>
                                            <div className="text-xl font-bold text-gray-900">{user.eventsJoined}</div>
                                            <div className="text-sm text-gray-600">Partecipazioni</div>
                                        </div>
                                        <div>
                                            <div className="text-xl font-bold text-gray-900">{user.friends}</div>
                                            <div className="text-sm text-gray-600">Amici</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    default:
                        return <div>Sezione in costruzione</div>;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white border-b border-gray-200 px-4 py-4 sticky top-0 z-40">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-gradient-to-r from-blue-600 to-orange-500 rounded-lg flex items-center justify-center">
                                    <span className="text-white font-bold text-sm">SS</span>
                                </div>
                                <h1 className="text-xl font-bold bg-gradient-to-r from-blue-600 to-orange-500 bg-clip-text text-transparent">
                                    SocialSpot
                                </h1>
                            </div>
                            <div className="flex items-center gap-3">
                                <button className="relative p-2">
                                    <BellIcon size={24} />
                                    <span className="absolute -top-1 -right-1 bg-orange-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                        1
                                    </span>
                                </button>
                                <span className="text-sm text-gray-600">{user.city}</span>
                            </div>
                        </div>
                    </header>

                    <main className="px-4 py-6 pb-24">
                        {renderContent()}
                    </main>

                    <button className="fixed bottom-20 right-4 bg-orange-500 text-white w-14 h-14 rounded-full shadow-lg hover:bg-orange-600 flex items-center justify-center z-30">
                        <PlusIcon />
                    </button>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 z-40">
                        <div className="flex justify-around">
                            {[
                                { id: 'home', icon: HomeIcon, label: 'Home' },
                                { id: 'explore', icon: SearchIcon, label: 'Esplora' },
                                { id: 'messages', icon: MessageCircleIcon, label: 'Messaggi' },
                                { id: 'profile', icon: UserIcon, label: 'Profilo' }
                            ].map(item => {
                                const Icon = item.icon;
                                const isActive = currentView === item.id;
                                return (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentView(item.id)}
                                        className={`flex flex-col items-center gap-1 py-2 px-3 rounded-lg transition-colors ${
                                            isActive ? 'text-blue-600 bg-blue-50' : 'text-gray-600'
                                        }`}
                                    >
                                        <Icon />
                                        <span className="text-xs font-medium">{item.label}</span>
                                    </button>
                                );
                            })}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(SocialSpot));
    </script>
</body>
</html>
