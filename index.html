<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpot - Connettiti con eventi locali</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // Configurazione Supabase
        const SUPABASE_URL = 'https://wsmjnssfmujdfgthyizw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzbWpuc3NmbXVqZGZndGh5aXp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODA3NjIsImV4cCI6MjA2NjQ1Njc2Mn0.t91X-fGIolFBPnhr5_sexJMqzgdCDmXuEUXiL_pFId4';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // === ICONS ===
        const HomeIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        const SearchIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const UserIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const MapPinIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const CalendarIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const ClockIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const UsersIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const StarIcon = ({ size = 24, fill = false }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={fill ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        const CoffeeIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                <line x1="6" y1="1" x2="6" y2="4"></line>
                <line x1="10" y1="1" x2="10" y2="4"></line>
                <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
        );

        const FilmIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                <line x1="7" y1="2" x2="7" y2="22"></line>
                <line x1="17" y1="2" x2="17" y2="22"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <line x1="2" y1="7" x2="7" y2="7"></line>
                <line x1="2" y1="17" x2="7" y2="17"></line>
                <line x1="17" y1="17" x2="22" y2="17"></line>
                <line x1="17" y1="7" x2="22" y2="7"></line>
            </svg>
        );

        const DumbbellIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m6.5 6.5 11 11"></path>
                <path d="M21 21v-7a2 2 0 0 0-4 0v7"></path>
                <path d="M3 3h7a2 2 0 0 1 0 4H3"></path>
                <path d="M14 3h7a2 2 0 0 1 0 4h-7"></path>
                <path d="M3 17v4a2 2 0 0 0 4 0v-4"></path>
            </svg>
        );

        const PaletteIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="13.5" cy="6.5" r=".5"></circle>
                <circle cx="17.5" cy="10.5" r=".5"></circle>
                <circle cx="8.5" cy="7.5" r=".5"></circle>
                <circle cx="6.5" cy="12.5" r=".5"></circle>
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
            </svg>
        );

        const LogOutIcon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        // === AuthForm Component ===
        const AuthForm = ({ onSuccess }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                username: '',
                fullName: '',
                city: 'Milano',
                district: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                try {
                    if (isLogin) {
                        const { error } = await supabaseClient.auth.signInWithPassword({
                            email: formData.email,
                            password: formData.password
                        });
                        if (error) throw error;
                    } else {
                        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                            email: formData.email,
                            password: formData.password,
                            options: {
                                data: {
                                    username: formData.username,
                                    full_name: formData.fullName,
                                    city: formData.city,
                                    district: formData.district
                                }
                            }
                        });
                        
                        if (authError) throw authError;
                        
                        if (authData.user) {
                            // Il profilo viene creato automaticamente dal trigger
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                    onSuccess();
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 to-orange-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-gradient-to-r from-blue-600 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <span className="text-white font-bold text-3xl">SS</span>
                            </div>
                            <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-600 to-orange-500 bg-clip-text text-transparent">
                                SocialSpot
                            </h1>
                            <p className="text-gray-600 mt-2">Connettiti con eventi locali</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input 
                                    type="email" 
                                    required 
                                    value={formData.email}
                                    onChange={e => setFormData({ ...formData, email: e.target.value })}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input 
                                    type="password" 
                                    required 
                                    value={formData.password}
                                    onChange={e => setFormData({ ...formData, password: e.target.value })}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            
                            {!isLogin && (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                        <input 
                                            type="text" 
                                            required 
                                            value={formData.username}
                                            onChange={e => setFormData({ ...formData, username: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
                                        <input 
                                            type="text" 
                                            required 
                                            value={formData.fullName}
                                            onChange={e => setFormData({ ...formData, fullName: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Quartiere</label>
                                        <input 
                                            type="text" 
                                            value={formData.district}
                                            onChange={e => setFormData({ ...formData, district: e.target.value })}
                                            placeholder="es. Navigli"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </>
                            )}
                            
                            {error && (
                                <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm">{error}</div>
                            )}
                            
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-gradient-to-r from-blue-600 to-orange-500 text-white py-3 rounded-lg font-semibold hover:opacity-90 disabled:opacity-50 transition-opacity"
                            >
                                {loading ? 'Caricamento...' : (isLogin ? 'Accedi' : 'Registrati')}
                            </button>
                        </form>
                        
                        <div className="mt-6 text-center">
                            <button 
                                onClick={() => { setIsLogin(!isLogin); setError(''); }}
                                className="text-blue-600 hover:underline"
                            >
                                {isLogin ? 'Non hai un account? Registrati' : 'Hai giÃ  un account? Accedi'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // === EventCard Component ===
        const EventCard = ({ event, user, onUpdate }) => {
            const categories = [
                { id: 'aperitivo', name: 'Aperitivi', icon: CoffeeIcon, color: 'bg-orange-100 text-orange-600' },
                { id: 'cinema', name: 'Cinema', icon: FilmIcon, color: 'bg-purple-100 text-purple-600' },
                { id: 'sport', name: 'Sport', icon: DumbbellIcon, color: 'bg-green-100 text-green-600' },
                { id: 'cultura', name: 'Cultura', icon: PaletteIcon, color: 'bg-blue-100 text-blue-600' }
            ];

            const categoryInfo = categories.find(cat => cat.id === event.category_id);
            const CategoryIcon = categoryInfo?.icon || CoffeeIcon;
            const isParticipant = event.event_participants?.some(p => p.user_id === user?.id);
            const participantCount = event.current_participants || 1;

            const handleJoinEvent = async () => {
                if (!user) return alert('Devi effettuare il login per partecipare');
                
                try {
                    if (isParticipant) {
                        await supabaseClient
                            .from('event_participants')
                            .delete()
                            .eq('event_id', event.id)
                            .eq('user_id', user.id);
                    } else {
                        await supabaseClient
                            .from('event_participants')
                            .insert([{ event_id: event.id, user_id: user.id }]);
                    }
                    onUpdate();
                } catch (error) {
                    console.error('Errore:', error);
                    alert('Errore durante l\'operazione');
                }
            };

            return (
                <div className="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 mb-4 hover:shadow-lg transition-all">
                    <div className="flex justify-between items-start mb-3">
                        <div className="flex gap-3">
                            <div className={`p-3 rounded-xl ${categoryInfo?.color || 'bg-gray-100'}`}>
                                <CategoryIcon size={24} />
                            </div>
                            <div>
                                <h3 className="font-bold text-lg text-gray-900">{event.title}</h3>
                                <p className="text-sm text-gray-500 mt-1">
                                    da <span className="font-medium">{event.profiles?.full_name || 'Utente'}</span>
                                    {event.profiles?.rating && (
                                        <span className="ml-2 inline-flex items-center gap-1">
                                            <StarIcon size={14} fill={true} />
                                            <span className="text-yellow-600 font-medium">{event.profiles.rating}</span>
                                        </span>
                                    )}
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <p className="text-gray-600 mb-4 leading-relaxed">{event.description}</p>
                    
                    <div className="grid grid-cols-2 gap-3 mb-4">
                        <div className="flex items-center gap-2 text-sm text-gray-600">
                            <MapPinIcon size={18} />
                            <span className="truncate">{event.location}</span>
                        </div>
                        <div className="flex items-center gap-2 text-sm text-gray-600">
                            <UsersIcon size={18} />
                            <span>{participantCount}/{event.max_participants}</span>
                        </div>
                        <div className="flex items-center gap-2 text-sm text-gray-600">
                            <CalendarIcon size={18} />
                            <span>{new Date(event.event_date).toLocaleDateString('it-IT', { 
                                day: 'numeric', 
                                month: 'short' 
                            })}</span>
                        </div>
                        <div className="flex items-center gap-2 text-sm text-gray-600">
                            <ClockIcon size={18} />
                            <span>{event.event_time?.substring(0, 5)}</span>
                        </div>
                    </div>

                    {event.price && (
                        <div className="mb-4">
                            <span className="inline-block bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-medium">
                                {event.price}
                            </span>
                        </div>
                    )}
                    
                    <button
                        onClick={handleJoinEvent}
                        disabled={!isParticipant && participantCount >= event.max_participants}
                        className={`w-full py-3 rounded-xl font-semibold transition-all ${
                            isParticipant
                                ? 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                : participantCount >= event.max_participants
                                ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                : 'bg-gradient-to-r from-blue-600 to-blue-700 text-white hover:from-blue-700 hover:to-blue-800'
                        }`}
                    >
                        {isParticipant 
                            ? 'Abbandona evento' 
                            : participantCount >= event.max_participants 
                            ? 'Evento completo'
                            : 'Partecipa'}
                    </button>
                </div>
            );
        };

        // === CategoryCard Component ===
        const CategoryCard = ({ category, count, onClick }) => {
            const IconComponent = category.icon;
            return (
                <button
                    onClick={onClick}
                    className={`p-4 rounded-2xl border-2 border-gray-100 hover:shadow-md transition-all ${category.color} bg-opacity-10`}
                >
                    <IconComponent size={32} />
                    <h3 className="font-semibold mt-2">{category.name}</h3>
                    <p className="text-sm opacity-75">{count} eventi</p>
                </button>
            );
        };

        // === CreateEventForm Component ===
        const CreateEventForm = ({ user, onClose, onSuccess }) => {
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                category_id: 'aperitivo',
                location: '',
                event_date: '',
                event_time: '',
                max_participants: 10,
                price: ''
            });
            const [loading, setLoading] = useState(false);

            const categories = [
                { id: 'aperitivo', name: 'Aperitivi', icon: CoffeeIcon },
                { id: 'cinema', name: 'Cinema', icon: FilmIcon },
                { id: 'sport', name: 'Sport', icon: DumbbellIcon },
                { id: 'cultura', name: 'Cultura', icon: PaletteIcon }
            ];

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    const { error } = await supabaseClient
                        .from('events')
                        .insert([{
                            ...formData,
                            organizer_id: user.id
                            // current_participants Ã¨ gestito dal default value (1) nel database
                        }]);
                    
                    if (error) throw error;
                    
                    // Aggiungi automaticamente l'organizzatore come partecipante
                    await supabaseClient
                        .from('event_participants')
                        .insert([{ 
                            event_id: (await supabaseClient
                                .from('events')
                                .select('id')
                                .eq('organizer_id', user.id)
                                .order('created_at', { ascending: false })
                                .limit(1)
                                .single()).data.id,
                            user_id: user.id 
                        }]);
                    
                    onSuccess();
                    onClose();
                } catch (error) {
                    alert('Errore durante la creazione dell\'evento: ' + error.message);
                    console.error(error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-2xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
                        <h2 className="text-2xl font-bold mb-6">Crea nuovo evento</h2>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Titolo</label>
                                <input
                                    type="text"
                                    required
                                    value={formData.title}
                                    onChange={e => setFormData({ ...formData, title: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Descrizione</label>
                                <textarea
                                    required
                                    value={formData.description}
                                    onChange={e => setFormData({ ...formData, description: e.target.value })}
                                    rows={3}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                                <select
                                    value={formData.category_id}
                                    onChange={e => setFormData({ ...formData, category_id: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                >
                                    {categories.map(cat => (
                                        <option key={cat.id} value={cat.id}>{cat.name}</option>
                                    ))}
                                </select>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Luogo</label>
                                <input
                                    type="text"
                                    required
                                    value={formData.location}
                                    onChange={e => setFormData({ ...formData, location: e.target.value })}
                                    placeholder="es. Bar Centrale, Via Roma 1"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            
                            <div className="grid grid-cols-2 gap-2">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Data</label>
                                    <input
                                        type="date"
                                        required
                                        min={new Date().toISOString().split('T')[0]}
                                        value={formData.event_date}
                                        onChange={e => setFormData({ ...formData, event_date: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Ora</label>
                                    <input
                                        type="time"
                                        required
                                        value={formData.event_time}
                                        onChange={e => setFormData({ ...formData, event_time: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-2">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Partecipanti max</label>
                                    <input
                                        type="number"
                                        min="2"
                                        max="100"
                                        required
                                        value={formData.max_participants}
                                        onChange={e => setFormData({ ...formData, max_participants: parseInt(e.target.value, 10) })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Prezzo</label>
                                    <input
                                        type="text"
                                        value={formData.price}
                                        onChange={e => setFormData({ ...formData, price: e.target.value })}
                                        placeholder="es. â‚¬10 o Gratuito"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>
                            
                            <div className="flex gap-2 mt-6">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold transition-colors"
                                >
                                    Annulla
                                </button>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="flex-1 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors disabled:opacity-50"
                                >
                                    {loading ? "Creazione..." : "Crea evento"}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // === ProfileSection Component ===
        const ProfileSection = ({ profile, eventsCreated, eventsJoined }) => (
            <div className="p-6 pb-24">
                <div className="flex flex-col items-center">
                    <div className="w-24 h-24 rounded-full bg-gradient-to-r from-blue-600 to-orange-400 flex items-center justify-center text-white text-3xl font-bold shadow-lg mb-4">
                        {profile?.username?.substring(0, 2)?.toUpperCase() || "UT"}
                    </div>
                    <h2 className="text-2xl font-bold">{profile?.full_name}</h2>
                    <p className="text-gray-600">@{profile?.username}</p>
                    <p className="text-sm text-gray-500 mt-1">
                        {profile?.city} {profile?.district ? `- ${profile.district}` : ""}
                    </p>
                    <div className="flex items-center gap-1 mt-2">
                        <StarIcon size={20} fill={true} />
                        <span className="font-semibold text-lg">{profile?.rating || 5.0}</span>
                    </div>
                </div>
                
                <div className="mt-8 space-y-4">
                    <div className="bg-white rounded-2xl p-6 shadow-sm">
                        <h3 className="text-lg font-semibold mb-4">Le tue statistiche</h3>
                        <div className="space-y-3">
                            <div className="flex justify-between items-center">
                                <span className="text-gray-600">Eventi organizzati</span>
                                <span className="font-bold text-xl">{eventsCreated}</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="text-gray-600">Eventi partecipati</span>
                                <span className="font-bold text-xl">{eventsJoined}</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="text-gray-600">Valutazione media</span>
                                <span className="font-bold flex items-center gap-1">
                                    <StarIcon size={16} fill={true} />
                                    {profile?.rating || 5.0}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // === BottomNav Component ===
        const BottomNav = ({ currentView, setCurrentView }) => (
            <nav className="fixed bottom-0 left-0 right-0 z-40 bg-white border-t border-gray-200 rounded-t-3xl shadow-lg">
                <div className="flex justify-around py-3">
                    <button 
                        onClick={() => setCurrentView('home')}
                        className={`flex flex-col items-center p-2 transition-colors ${
                            currentView === 'home' ? 'text-blue-600' : 'text-gray-400'
                        }`}
                    >
                        <HomeIcon />
                        <span className="text-xs mt-1">Eventi</span>
                    </button>
                    
                    <button 
                        onClick={() => setCurrentView('search')}
                        className={`flex flex-col items-center p-2 transition-colors ${
                            currentView === 'search' ? 'text-blue-600' : 'text-gray-400'
                        }`}
                    >
                        <SearchIcon />
                        <span className="text-xs mt-1">Cerca</span>
                    </button>
                    
                    <button 
                        onClick={() => setCurrentView('create')}
                        className="flex flex-col items-center p-2 -mt-4"
                    >
                        <div className="bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-full p-3 shadow-lg">
                            <PlusIcon />
                        </div>
                        <span className="text-xs mt-1 text-orange-600">Crea</span>
                    </button>
                    
                    <button 
                        onClick={() => setCurrentView('profile')}
                        className={`flex flex-col items-center p-2 transition-colors ${
                            currentView === 'profile' ? 'text-blue-600' : 'text-gray-400'
                        }`}
                    >
                        <UserIcon />
                        <span className="text-xs mt-1">Profilo</span>
                    </button>
                </div>
            </nav>
        );

        // === Main App Component ===
        const SocialSpot = () => {
            const [currentView, setCurrentView] = useState('home');
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [showCreateForm, setShowCreateForm] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [userStats, setUserStats] = useState({ created: 0, joined: 0 });

            const categories = [
                { id: 'aperitivo', name: 'Aperitivi', icon: CoffeeIcon, color: 'bg-orange-100 text-orange-600' },
                { id: 'cinema', name: 'Cinema', icon: FilmIcon, color: 'bg-purple-100 text-purple-600' },
                { id: 'sport', name: 'Sport', icon: DumbbellIcon, color: 'bg-green-100 text-green-600' },
                { id: 'cultura', name: 'Cultura', icon: PaletteIcon, color: 'bg-blue-100 text-blue-600' }
            ];

            useEffect(() => {
                checkUser();
            }, []);

            useEffect(() => {
                if (user) {
                    loadEvents();
                    loadUserStats();
                }
            }, [user]);

            const checkUser = async () => {
                try {
                    const { data: { user } } = await supabaseClient.auth.getUser();
                    if (user) {
                        setUser(user);
                        await loadProfile(user.id);
                    }
                } catch (error) {
                    console.error('Errore nel controllo utente:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadProfile = async (userId) => {
                try {
                    const { data, error } = await supabaseClient
                        .from('profiles')
                        .select('*')
                        .eq('id', userId)
                        .single();
                    
                    if (error) throw error;
                    setProfile(data);
                } catch (error) {
                    console.error('Errore nel caricamento profilo:', error);
                }
            };

            const loadEvents = async () => {
                try {
                    const { data, error } = await supabaseClient
                        .from('events')
                        .select(`
                            *,
                            profiles!organizer_id (username, full_name, rating),
                            event_participants (user_id)
                        `)
                        .gte('event_date', new Date().toISOString().split('T')[0])
                        .order('event_date', { ascending: true });
                    
                    if (error) throw error;
                    console.log('Eventi caricati:', data);
                    setEvents(data || []);
                } catch (error) {
                    console.error('Errore nel caricamento eventi:', error);
                }
            };

            const loadUserStats = async () => {
                if (!user) return;
                
                try {
                    // Eventi creati
                    const { count: created } = await supabaseClient
                        .from('events')
                        .select('*', { count: 'exact', head: true })
                        .eq('organizer_id', user.id);
                    
                    // Eventi partecipati
                    const { count: joined } = await supabaseClient
                        .from('event_participants')
                        .select('*', { count: 'exact', head: true })
                        .eq('user_id', user.id);
                    
                    setUserStats({ created: created || 0, joined: joined || 0 });
                    
                    // Aggiorna il profilo con le statistiche
                    await supabaseClient
                        .from('profiles')
                        .update({ 
                            events_created: created || 0,
                            events_joined: joined || 0 
                        })
                        .eq('id', user.id);
                } catch (error) {
                    console.error('Errore nel caricamento statistiche:', error);
                }
            };

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
                setUser(null);
                setProfile(null);
                setEvents([]);
                setCurrentView('home');
            };

            const filteredEvents = events.filter(event => {
                const matchesSearch = !searchTerm || 
                    event.title?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    event.description?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    event.location?.toLowerCase().includes(searchTerm.toLowerCase());
                
                const matchesCategory = !selectedCategory || event.category_id === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            const getCategoryCount = (categoryId) => {
                return events.filter(event => event.category_id === categoryId).length;
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-orange-500">
                        <div className="bg-white rounded-2xl shadow-xl px-8 py-8">
                            <div className="flex items-center space-x-3">
                                <div className="w-12 h-12 bg-gradient-to-r from-blue-600 to-orange-500 rounded-xl animate-pulse"></div>
                                <span className="text-2xl font-bold text-gray-800">Caricamento...</span>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <AuthForm onSuccess={checkUser} />;
            }

            return (
                <div className="min-h-screen pb-20 bg-gray-50">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-600 to-orange-500 text-white p-6 rounded-b-3xl shadow-lg">
                        <div className="flex justify-between items-center mb-4">
                            <div>
                                <h1 className="text-2xl font-bold">Ciao {profile?.full_name?.split(' ')[0]}! ðŸ‘‹</h1>
                                <p className="text-blue-100">Scopri eventi interessanti nella tua zona</p>
                            </div>
                            <button 
                                onClick={handleLogout} 
                                className="bg-white/20 backdrop-blur-sm p-2 rounded-lg hover:bg-white/30 transition-colors"
                                title="Logout"
                            >
                                <LogOutIcon size={20} />
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="px-4 max-w-2xl mx-auto -mt-6">
                        {/* Home View */}
                        {currentView === 'home' && (
                            <div>
                                {/* Categories */}
                                <div className="grid grid-cols-2 gap-3 mb-6">
                                    {categories.map(cat => (
                                        <CategoryCard
                                            key={cat.id}
                                            category={cat}
                                            count={getCategoryCount(cat.id)}
                                            onClick={() => setSelectedCategory(
                                                selectedCategory === cat.id ? null : cat.id
                                            )}
                                        />
                                    ))}
                                </div>

                                {/* Events */}
                                <h2 className="text-xl font-bold mb-4 text-gray-800">
                                    {selectedCategory 
                                        ? `Eventi ${categories.find(c => c.id === selectedCategory)?.name}`
                                        : 'Eventi nelle vicinanze'}
                                </h2>
                                
                                {filteredEvents.length === 0 ? (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <CalendarIcon size={48} />
                                        <p className="text-gray-500 mt-4">Nessun evento disponibile</p>
                                        <button
                                            onClick={() => setShowCreateForm(true)}
                                            className="mt-4 bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-2 rounded-lg hover:from-blue-700 hover:to-blue-800 transition-colors"
                                        >
                                            Crea il primo evento
                                        </button>
                                    </div>
                                ) : (
                                    filteredEvents.map(event => (
                                        <EventCard 
                                            key={event.id} 
                                            event={event} 
                                            user={user} 
                                            onUpdate={() => {
                                                loadEvents();
                                                loadUserStats();
                                            }} 
                                        />
                                    ))
                                )}
                            </div>
                        )}

                        {/* Search View */}
                        {currentView === 'search' && (
                            <div className="pt-6">
                                <div className="mb-6">
                                    <input
                                        type="text"
                                        placeholder="Cerca eventi, luoghi o categorie..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-4 py-3 rounded-2xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
                                        autoFocus
                                    />
                                </div>
                                
                                {searchTerm && (
                                    <p className="text-sm text-gray-600 mb-4">
                                        {filteredEvents.length} risultati per "{searchTerm}"
                                    </p>
                                )}
                                
                                {filteredEvents.length === 0 && searchTerm ? (
                                    <div className="text-center py-12 bg-white rounded-2xl">
                                        <SearchIcon />
                                        <p className="text-gray-500 mt-4">Nessun risultato trovato</p>
                                    </div>
                                ) : (
                                    filteredEvents.map(event => (
                                        <EventCard 
                                            key={event.id} 
                                            event={event} 
                                            user={user} 
                                            onUpdate={() => {
                                                loadEvents();
                                                loadUserStats();
                                            }} 
                                        />
                                    ))
                                )}
                            </div>
                        )}

                        {/* Profile View */}
                        {currentView === 'profile' && profile && (
                            <ProfileSection 
                                profile={profile} 
                                eventsCreated={userStats.created}
                                eventsJoined={userStats.joined}
                            />
                        )}

                        {/* Create Event Form */}
                        {(currentView === 'create' || showCreateForm) && (
                            <CreateEventForm
                                user={user}
                                onClose={() => {
                                    setShowCreateForm(false);
                                    setCurrentView('home');
                                }}
                                onSuccess={() => {
                                    loadEvents();
                                    loadUserStats();
                                    setShowCreateForm(false);
                                    setCurrentView('home');
                                }}
                            />
                        )}
                    </main>

                    {/* Bottom Navigation */}
                    <BottomNav currentView={currentView} setCurrentView={setCurrentView} />
                </div>
            );
        };

        // Render App
        ReactDOM.createRoot(document.getElementById('root')).render(<SocialSpot />);
    </script>
</body>
</html>
