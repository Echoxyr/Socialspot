<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpot ULTIMATE 🚀</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark: #0a0a0a;
            --surface: rgba(26, 26, 26, 0.95);
            --text: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --glow: 0 0 40px rgba(102, 126, 234, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        @keyframes ultimateGlow {
            0%, 100% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.2) saturate(1.3); }
        }

        @keyframes ultimatePulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); }
        }

        @keyframes ultimateFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .app {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999;
            box-shadow: var(--shadow);
        }

        .logo-ultimate {
            display: flex;
            align-items: center;
            gap: 12px;
            animation: ultimateFloat 3s ease-in-out infinite;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            color: white;
            box-shadow: var(--glow);
            animation: ultimateGlow 2s ease-in-out infinite;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: ultimateGlow 2s ease-in-out infinite;
        }

        .status-indicators {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .live-status {
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            animation: ultimatePulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            padding: 15px 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 15px;
            margin: 0 5px;
        }

        .nav-item.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-item:hover {
            color: #667eea;
            transform: translateY(-3px);
            background: rgba(102, 126, 234, 0.05);
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 6px;
            transition: all 0.3s ease;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-badge {
            position: absolute;
            top: 8px;
            right: 15px;
            background: var(--secondary);
            color: white;
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            animation: ultimatePulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(240, 147, 251, 0.6);
        }

        .content {
            padding: 80px 0 110px;
            min-height: 100vh;
        }

        .onboarding {

            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

            backdrop-filter: blur(40px);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(102, 126, 234, 0.15);
        }

        .ultimate-logo {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 42px;
            font-weight: 900;
            color: white;
            box-shadow:

                0 0 60px rgba(102, 126, 234, 0.2);
            animation: ultimateFloat 3s ease-in-out infinite;
        }

        .onboarding h1 {

            font-weight: 800;
            margin-bottom: 12px;
            background: var(--primary);

        .onboarding p {

            margin-bottom: 35px;

        .auth-tabs {
            display: flex;

            padding: 6px;

            border: 1px solid rgba(255, 255, 255, 0.1);

        .auth-tab {

        .form-input {

            padding: 18px 20px;

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;

            font-size: 16px;
            font-weight: 500;

        }

        .form-input:focus {

            border-color: #667eea;
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .form-input::placeholder {

        }

        .btn-ultimate {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .btn-ultimate:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }

        .btn-ultimate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(245, 87, 108, 0.1);
            color: #f5576c;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(245, 87, 108, 0.2);

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            flex-direction: column;

        }

        .spinner {

            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .loading-text {
            color: var(--text-muted);
            font-weight: 600;
        }

        .feed-header {
            padding: 25px 20px;
            text-align: center;
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(20px);
            margin: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feed-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--primary);

            -webkit-text-fill-color: transparent;

        .feed-subtitle {
            color: var(--text-muted);
            font-size: 16px;
        }

        .events-grid {
            display: grid;
            gap: 25px;
            padding: 0 20px;

        .event-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .live-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            animation: ultimatePulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);

        .event-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;

        .event-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            animation: ultimateFloat 3s ease-in-out infinite;
        }

        .event-info {
            flex: 1;
        }

        .event-creator {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .event-location {
            font-size: 14px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .event-category {
            background: var(--secondary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: ultimateGlow 3s ease-in-out infinite;
        }

        .event-content {
            margin: 20px 0;
        }

        .event-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .event-description {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .event-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        .event-meta-item i {
            color: #667eea;
            width: 16px;
        }

        .event-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;

            font-size: 14px;

        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .action-btn.liked {
            border-color: #f5576c;
            color: #f5576c;
            background: rgba(245, 87, 108, 0.1);
        }

        .action-btn.joined {
            background: var(--primary);
            border-color: transparent;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: rgba(102, 126, 234, 0.3);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text);
            font-weight: 700;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 12px 15px;
            }

            .logo-text {
                font-size: 20px;
            }

            .onboarding-card {
                padding: 30px 25px;
                margin: 10px;
            }

            .ultimate-logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .onboarding h1 {
                font-size: 26px;
            }

            .nav-item {
                padding: 8px 4px;
            }

            .nav-item i {
                font-size: 20px;
            }

            .nav-item span {
                font-size: 9px;
            }

            .events-grid {
                padding: 0 15px;
            }

            .event-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // Configurazione Supabase
        const SUPABASE_URL = 'https://wsmjnssfmujdfgthyizw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzbWpuc3NmbXVqZGZndGh5aXp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODA3NjIsImV4cCI6MjA2NjQ1Njc2Mn0.t91X-fGIolFBPnhr5_sexJMqzgdCDmXuEUXiL_pFId4';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const { useState, useEffect, useCallback } = React;

        // Categorie disponibili
        const CATEGORIES = [
            'Sport', 'Musica', 'Arte', 'Cultura', 'Tecnologia', 
            'Cibo', 'Viaggi', 'Cinema', 'All\'aperto', 'Business'
        ];

        // Città italiane
        const ITALIAN_CITIES = [
            'Roma, Lazio', 'Milano, Lombardia', 'Napoli, Campania', 'Torino, Piemonte',
            'Palermo, Sicilia', 'Genova, Liguria', 'Bologna, Emilia-Romagna', 'Firenze, Toscana',
            'Bari, Puglia', 'Catania, Sicilia', 'Venezia, Veneto', 'Verona, Veneto'
        ];

        // Hook statistiche utente
        function useRealTimeStats(userId) {
            const [stats, setStats] = useState({ events: 0, followers: 0, following: 0 });
            const [loading, setLoading] = useState(true);

            const calculateStats = useCallback(async () => {
                if (!userId) return;
                
                try {
                    const { data: myEvents } = await supabase
                        .from('events')
                        .select('id')
                        .eq('creator_id', userId);
                    
                    const eventsCount = myEvents?.length || 0;
                    
                    let followersCount = 0;
                    if (eventsCount > 0) {
                        const { data: participants } = await supabase
                            .from('event_participants')
                            .select('user_id')
                            .in('event_id', myEvents.map(e => e.id));
                        
                        const uniqueParticipants = new Set(participants?.map(p => p.user_id) || []);
                        followersCount = uniqueParticipants.size;
                    }
                    
                    const { data: myParticipations } = await supabase
                        .from('event_participants')
                        .select('event_id')
                        .eq('user_id', userId);
                    
                    const followingCount = myParticipations?.length || 0;
                    
                    setStats({
                        events: eventsCount,
                        followers: followersCount,
                        following: followingCount
                    });
                } catch (err) {
                    console.error('Errore calcolo statistiche:', err);
                } finally {
                    setLoading(false);
                }
            }, [userId]);

            useEffect(() => {
                calculateStats();
                
                const eventsChannel = supabase.channel('events_stats_ultimate')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'events',
                        filter: 'creator_id=eq.' + userId
                    }, calculateStats)
                    .subscribe();

                const participantsChannel = supabase.channel('participants_stats_ultimate')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'event_participants',
                        filter: 'user_id=eq.' + userId
                    }, calculateStats)
                    .subscribe();

                return () => {
                    supabase.removeChannel(eventsChannel);
                    supabase.removeChannel(participantsChannel);
                };
            }, [calculateStats, userId]);

            return { stats, loading, refresh: calculateStats };
        }

        // Component Input Location
        function LocationInput({ value, onChange, placeholder }) {
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);

            const handleInputChange = (e) => {
                const inputValue = e.target.value;
                onChange(inputValue);
                
                if (inputValue.length > 1) {
                    const filtered = ITALIAN_CITIES.filter(city =>
                        city.toLowerCase().includes(inputValue.toLowerCase())
                    ).slice(0, 8);
                    setSuggestions(filtered);
                    setShowSuggestions(true);
                } else {
                    setShowSuggestions(false);
                }
            };

            const selectSuggestion = (city) => {
                onChange(city);
                setShowSuggestions(false);
            };

            return React.createElement('div', { style: { position: 'relative' } },
                React.createElement('input', {
                    type: 'text',
                    className: 'form-input',
                    placeholder: placeholder,
                    value: value,
                    onChange: handleInputChange,
                    onBlur: () => setTimeout(() => setShowSuggestions(false), 150),
                    required: true
                }),
                showSuggestions && suggestions.length > 0 && React.createElement('div', {
                    style: {
                        position: 'absolute',
                        top: '100%',
                        left: 0,
                        right: 0,
                        background: 'rgba(26, 26, 26, 0.95)',
                        backdropFilter: 'blur(20px)',
                        border: '1px solid rgba(255, 255, 255, 0.1)',
                        borderRadius: '15px',
                        maxHeight: '250px',
                        overflowY: 'auto',
                        zIndex: 1000,
                        marginTop: '8px',
                        boxShadow: '0 15px 35px rgba(0, 0, 0, 0.3)'
                    }
                }, suggestions.map((city, index) =>
                    React.createElement('div', {
                        key: index,
                        style: {
                            padding: '15px 20px',
                            cursor: 'pointer',
                            borderBottom: index < suggestions.length - 1 ? '1px solid rgba(255, 255, 255, 0.05)' : 'none',
                            transition: 'all 0.3s ease',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '12px'
                        },
                        onClick: () => selectSuggestion(city),
                        onMouseEnter: (e) => {
                            e.target.style.background = 'rgba(102, 126, 234, 0.1)';
                            e.target.style.transform = 'translateX(5px)';
                        },
                        onMouseLeave: (e) => {
                            e.target.style.background = 'transparent';
                            e.target.style.transform = 'translateX(0)';
                        }
                    },
                    React.createElement('i', { 
                        className: 'fas fa-map-marker-alt', 
                        style: { color: '#667eea', fontSize: '14px' }
                    }),
                    city
                ))
            );
        }

        // Component Onboarding
        function Onboarding({ onComplete }) {
            const [isSignIn, setIsSignIn] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [username, setUsername] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);

        // Component Feed
        function Feed({ user }) {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [favorites, setFavorites] = useState([]);
            const [participants, setParticipants] = useState({});

            useEffect(() => {
                loadEvents();
                loadFavorites();
                loadParticipants();
                
                const eventsChannel = supabase.channel('events_feed_ultimate')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'events'
                    }, () => {
                        loadEvents();
                    })
                    .subscribe();

                const participantsChannel = supabase.channel('participants_feed_ultimate')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'event_participants'
                    }, () => {
                        loadParticipants();
                    })
                    .subscribe();

                return () => {
                    supabase.removeChannel(eventsChannel);
                    supabase.removeChannel(participantsChannel);
                };
            }, []);

            const loadEvents = async () => {
                try {
                    const { data, error } = await supabase
                        .from('events')
                        .select(`
                            *,
                            profiles!events_creator_id_fkey(username, location)
                        `)
                        .order('created_at', { ascending: false });
                    
                    if (!error) {
                        setEvents(data || []);
                    }
                } catch (err) {
                    console.error('Errore caricamento eventi:', err);
                } finally {
                    setLoading(false);
                }
            };

            const loadFavorites = async () => {
                try {
                    const { data } = await supabase
                        .from('event_favorites')
                        .select('event_id')
                        .eq('user_id', user.id);
                    setFavorites(data ? data.map(f => f.event_id) : []);
                } catch (err) {
                    console.error('Errore caricamento favoriti:', err);
                }
            };

            const loadParticipants = async () => {
                try {
                    const { data } = await supabase
                        .from('event_participants')
                        .select('event_id, user_id');
                    
                    const counts = {};
                    const userParticipations = [];
                    
                    (data || []).forEach(p => {
                        counts[p.event_id] = (counts[p.event_id] || 0) + 1;
                        if (p.user_id === user.id) {
                            userParticipations.push(p.event_id);
                        }
                    });
                    
                    setParticipants({ counts, userParticipations });
                } catch (err) {
                    console.error('Errore caricamento partecipanti:', err);
                }
            };

            const toggleFavorite = async (eventId) => {
                const isFavorite = favorites.includes(eventId);
                try {
                    if (isFavorite) {
                        await supabase
                            .from('event_favorites')
                            .delete()
                            .eq('event_id', eventId)
                            .eq('user_id', user.id);
                        setFavorites(favorites.filter(id => id !== eventId));
                    } else {
                        await supabase
                            .from('event_favorites')
                            .insert({ event_id: eventId, user_id: user.id });
                        setFavorites([...favorites, eventId]);
                    }
                } catch (err) {
                    console.error('Errore toggle favorito:', err);
                }
            };

            const toggleJoin = async (eventId) => {
                const isJoined = participants.userParticipations?.includes(eventId);
                try {
                    if (isJoined) {
                        await supabase
                            .from('event_participants')
                            .delete()
                            .eq('event_id', eventId)
                            .eq('user_id', user.id);
                    } else {
                        await supabase
                            .from('event_participants')
                            .insert({ event_id: eventId, user_id: user.id });
                    }
                    loadParticipants();
                } catch (err) {
                    console.error('Errore toggle partecipazione:', err);
                }
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('it-IT', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            if (loading) {
                return React.createElement('div', { className: 'loading' },
                    React.createElement('div', { className: 'spinner' }),
                    React.createElement('div', { className: 'loading-text' }, 'Caricamento eventi ultimate...')
                );
            }

            return React.createElement('div', { className: 'feed' },
                React.createElement('div', { className: 'feed-header' },
                    React.createElement('h1', { className: 'feed-title' }, '🚀 Eventi ULTIMATE'),
                    React.createElement('p', { className: 'feed-subtitle' }, 'Scopri esperienze incredibili nella tua zona')
                ),
                
                React.createElement('div', { className: 'events-grid' },
                    events.length === 0 ? React.createElement('div', { className: 'empty-state' },
                        React.createElement('i', { className: 'fas fa-rocket' }),
                        React.createElement('h3', null, 'Nessun evento ancora'),
                        React.createElement('p', null, 'Sii il primo a creare un evento ULTIMATE nella tua zona!')

                            React.createElement('div', { className: 'live-badge' }, 'ULTIMATE'),
                            React.createElement('div', { className: 'event-header' },
                                React.createElement('div', { className: 'event-avatar ultimate-float' },
                                    event.profiles?.username?.[0]?.toUpperCase() || 'U'
                                ),

                                    React.createElement('div', { className: 'event-creator' }, 
                                        event.profiles?.username || 'Utente'

                                        React.createElement('i', { className: 'fas fa-map-marker-alt' }),
                                        event.location

                                e.target.style.boxShadow = '0 15px 35px rgba(102, 126, 234, 0.4)';
                            },
                            onMouseLeave: (e) => {
                                e.target.style.transform = 'translateY(0)';
                                e.target.style.boxShadow = '0 8px 25px rgba(102, 126, 234, 0.3)';
                            }
                        },
                            React.createElement('i', { className: 'fas fa-edit', style: { marginRight: '8px' }}),
                            'Modifica Profilo'
                        ),
                        React.createElement('button', {
                            onClick: onSignOut,
                            style: {
                                flex: 1,
                                padding: '18px',
                                background: 'rgba(255, 255, 255, 0.1)',
                                border: 'none',
                                borderRadius: '15px',
                                color: 'white',
                                fontWeight: '700',
                                fontSize: '16px',
                                cursor: 'pointer',
                                transition: 'all 0.3s ease'
                            },
                            onMouseEnter: (e) => {
                                e.target.style.background = 'rgba(255, 255, 255, 0.15)';
                                e.target.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.1)';
                            },
                            onMouseLeave: (e) => {
                                e.target.style.background = 'rgba(255, 255, 255, 0.1)';
                                e.target.style.boxShadow = 'none';
                            }
                        },
                            React.createElement('i', { className: 'fas fa-sign-out-alt', style: { marginRight: '8px' }}),
                            'Logout'
                        )
                    )
                ),

                myEvents.length > 0 && React.createElement('div', {
                    style: {
                        background: 'rgba(26, 26, 26, 0.8)',
                        backdropFilter: 'blur(20px)',
                        borderRadius: '25px',
                        padding: '30px',
                        border: '1px solid rgba(255, 255, 255, 0.1)',
                        marginBottom: '25px'
                    }
                },
                    React.createElement('div', { style: { fontSize: '20px', fontWeight: '700', marginBottom: '20px', display: 'flex', alignItems: 'center', gap: '12px' }},
                        React.createElement('i', { className: 'fas fa-calendar-check', style: { color: '#667eea' }}),
                        `I miei eventi (${myEvents.length})`,
                        React.createElement('span', { 
                            style: {
                                background: 'var(--secondary)',
                                color: 'white',
                                padding: '6px 12px',
                                borderRadius: '15px',
                                fontSize: '10px',
                                fontWeight: '700',
                                marginLeft: '12px',
                                animation: 'ultimatePulse 2s ease-in-out infinite'
                            }
                        }, 'REAL')
                    ),
                    React.createElement('div', { className: 'events-grid' },
                        myEvents.slice(0, 3).map(event => 
                            React.createElement('div', { key: event.id, className: 'event-card' },
                                React.createElement('div', { className: 'live-badge' }, 'MIO'),
                                React.createElement('div', { className: 'event-content' },
                                    React.createElement('h3', { className: 'event-title' }, event.title),
                                    React.createElement('p', { className: 'event-description' }, event.description),
                                    React.createElement('div', { className: 'event-meta' },
                                        React.createElement('div', { className: 'event-meta-item' },
                                            React.createElement('i', { className: 'fas fa-calendar' }),
                                            React.createElement('span', null, new Date(event.event_date).toLocaleDateString('it-IT'))
                                        ),
                                        React.createElement('div', { className: 'event-meta-item' },
                                            React.createElement('i', { className: 'fas fa-map-marker-alt' }),
                                            React.createElement('span', null, event.location)
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        }

        // Component Notifications
        function Notifications({ user }) {
            const [notifications] = useState([
                {
                    id: 1,
                    type: 'join',
                    user: 'marco_sport',
                    text: 'si è iscritto al tuo evento "Torneo di calcetto"',
                    time: '2 minuti fa',
                    unread: true
                },
                {
                    id: 2,
                    type: 'like',
                    user: 'anna_music',
                    text: 'ha messo mi piace al tuo evento "Concerto Jazz"',
                    time: '15 minuti fa',
                    unread: true
                },
                {
                    id: 3,
                    type: 'comment',
                    user: 'luca_tech',
                    text: 'ha commentato: "Sarò presente!"',
                    time: '1 ora fa',
                    unread: false
                }
            ]);

            return React.createElement('div', { style: { padding: '20px', maxWidth: '800px', margin: '0 auto' }},
                React.createElement('div', { 
                    style: { 
                        fontSize: '20px', 
                        fontWeight: '700', 
                        marginBottom: '20px', 
                        display: 'flex', 
                        alignItems: 'center', 
                        gap: '12px' 
                    }
                },
                    React.createElement('i', { className: 'fas fa-bell', style: { color: '#667eea' }}),
                    'Notifiche ULTIMATE',
                    React.createElement('span', { 
                        style: {
                            background: 'var(--secondary)',
                            color: 'white',
                            padding: '6px 12px',
                            borderRadius: '15px',
                            fontSize: '10px',
                            fontWeight: '700',
                            marginLeft: '12px',
                            animation: 'ultimatePulse 2s ease-in-out infinite'
                        }
                    }, 'LIVE')
                ),
                
                notifications.map(notif => 
                    React.createElement('div', { 
                        key: notif.id,
                        style: {
                            display: 'flex',
                            alignItems: 'center',
                            padding: '20px',
                            background: 'rgba(26, 26, 26, 0.8)',
                            backdropFilter: 'blur(20px)',
                            borderRadius: '15px',
                            marginBottom: '15px',
                            gap: '15px',
                            border: notif.unread ? '1px solid #667eea' : '1px solid rgba(255, 255, 255, 0.1)',
                            borderLeft: notif.unread ? '4px solid #667eea' : '4px solid transparent',
                            background: notif.unread ? 'rgba(102, 126, 234, 0.05)' : 'rgba(26, 26, 26, 0.8)',
                            transition: 'all 0.3s ease'
                        }
                    },
                        React.createElement('div', { 
                            style: {
                                width: '50px',
                                height: '50px',
                                borderRadius: '50%',
                                background: 'var(--primary)',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                color: 'white',
                                fontWeight: '700',
                                fontSize: '18px',
                                boxShadow: '0 4px 15px rgba(102, 126, 234, 0.3)',
                                animation: 'ultimateFloat 3s ease-in-out infinite'
                            }
                        }, notif.user[0].toUpperCase()),
                        React.createElement('div', { style: { flex: 1 }},
                            React.createElement('div', { style: { fontSize: '15px', marginBottom: '6px', lineHeight: 1.4 }},
                                React.createElement('strong', null, notif.user), ' ', notif.text
                            ),
                            React.createElement('div', { 
                                style: { 
                                    fontSize: '12px', 
                                    color: 'var(--text-muted)' 
                                }
                            }, notif.time)
                        )
                    )
                )
            );
        }

        // Component Search
        function Search({ user }) {
            return React.createElement('div', { style: { padding: '20px' }},
                React.createElement('input', {
                    type: 'text',
                    placeholder: '🔍 Cerca eventi, luoghi, persone ULTIMATE...',
                    style: {
                        background: 'rgba(26, 26, 26, 0.8)',
                        backdropFilter: 'blur(20px)',
                        border: '1px solid rgba(255, 255, 255, 0.1)',
                        borderRadius: '20px',
                        padding: '18px 25px',
                        color: 'var(--text)',
                        width: '100%',
                        marginBottom: '30px',
                        fontSize: '16px',
                        fontWeight: '500',
                        transition: 'all 0.3s ease'
                    },
                    onFocus: (e) => {
                        e.target.style.borderColor = '#667eea';
                        e.target.style.boxShadow = '0 0 30px rgba(102, 126, 234, 0.2)';
                        e.target.style.background = 'rgba(26, 26, 26, 0.9)';
                    },
                    onBlur: (e) => {
                        e.target.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                        e.target.style.boxShadow = 'none';
                        e.target.style.background = 'rgba(26, 26, 26, 0.8)';
                    }
                }),
                React.createElement('div', { className: 'empty-state' },
                    React.createElement('i', { className: 'fas fa-search' }),
                    React.createElement('h3', null, 'Funzionalità di ricerca'),
                    React.createElement('p', null, 'La ricerca avanzata sarà disponibile presto!')
                )
            );
        }

        // Component App principale
        function App() {
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('feed');
            const [loading, setLoading] = useState(true);
            const [notifications] = useState(3);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setUser(session?.user ?? null);
                    setLoading(false);
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });

                return () => subscription.unsubscribe();
            }, []);

            const handleSignOut = async () => {
                await supabase.auth.signOut();
                setUser(null);
                setCurrentPage('feed');
            };

            if (loading) {
                return React.createElement('div', { 
                    className: 'loading', 
                    style: { minHeight: '100vh' }
                },
                    React.createElement('div', { className: 'spinner' }),
                    React.createElement('div', { className: 'loading-text' }, 'Inizializzazione ULTIMATE...')
                );
            }

            if (!user) {
                return React.createElement(Onboarding, { onComplete: setUser });
            }

            return React.createElement('div', { className: 'app' },
                // Top Bar
                React.createElement('div', { className: 'top-bar' },
                    React.createElement('div', { className: 'logo-ultimate' },
                        React.createElement('div', { className: 'logo-icon' }, 'SS'),
                        React.createElement('div', { className: 'logo-text' }, 'SocialSpot')
                    ),
                    React.createElement('div', { className: 'status-indicators' },
                        React.createElement('div', { className: 'live-status' }, 'LIVE')
                    )
                ),

                // Content
                React.createElement('div', { className: 'content' },
                    currentPage === 'feed' && React.createElement(Feed, { user: user }),
                    currentPage === 'search' && React.createElement(Search, { user: user }),
                    currentPage === 'create' && React.createElement(CreateEvent, { 
                        user: user, 
                        onEventCreated: () => setCurrentPage('feed') 
                    }),
                    currentPage === 'notifications' && React.createElement(Notifications, { user: user }),
                    currentPage === 'profile' && React.createElement(Profile, { 
                        user: user, 
                        onSignOut: handleSignOut 
                    })
                ),

                // Bottom Navigation
                React.createElement('div', { className: 'bottom-nav' },
                    React.createElement('div', {
                        className: `nav-item ${currentPage === 'feed' ? 'active' : ''}`,
                        onClick: () => setCurrentPage('feed')
                    },
                        React.createElement('i', { className: 'fas fa-home' }),
                        React.createElement('span', null, 'Feed')
                    ),
                    React.createElement('div', {
                        className: `nav-item ${currentPage === 'search' ? 'active' : ''}`,
                        onClick: () => setCurrentPage('search')
                    },
                        React.createElement('i', { className: 'fas fa-search' }),
                        React.createElement('span', null, 'Cerca')
                    ),
                    React.createElement('div', {
                        className: `nav-item ${currentPage === 'create' ? 'active' : ''}`,
                        onClick: () => setCurrentPage('create')
                    },
                        React.createElement('i', { className: 'fas fa-plus-circle' }),
                        React.createElement('span', null, 'Crea')
                    ),
                    React.createElement('div', {
                        className: `nav-item ${currentPage === 'notifications' ? 'active' : ''}`,
                        onClick: () => setCurrentPage('notifications')
                    },
                        React.createElement('i', { className: 'fas fa-bell' }),
                        React.createElement('span', null, 'Notifiche'),
                        notifications > 0 && React.createElement('div', { className: 'nav-badge' }, notifications)
                    ),
                    React.createElement('div', {
                        className: `nav-item ${currentPage === 'profile' ? 'active' : ''}`,
                        onClick: () => setCurrentPage('profile')
                    },
                        React.createElement('i', { className: 'fas fa-user' }),
                        React.createElement('span', null, 'Profilo')
                    )
                )
            );
        }

        // Render dell'app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
