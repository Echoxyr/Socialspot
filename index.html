<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpot - Connetti, Scopri, Partecipa</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SocialSpot">
    
    <!-- SEO -->
    <meta name="description" content="SocialSpot - La piattaforma sociale per scoprire e creare eventi nella tua zona">
    <meta name="keywords" content="eventi, social, networking, incontri, attività locali">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Loader iniziale -->
    <div id="initial-loader" class="loader-screen">
        <div class="loader-content">
            <div class="app-logo-loading">
                <div class="logo-icon-loading">
                    <span class="logo-text-loading">SS</span>
                    <div class="loading-rings">
                        <div class="ring ring-1"></div>
                        <div class="ring ring-2"></div>
                        <div class="ring ring-3"></div>
                    </div>
                </div>
                <h1 class="brand-name-loading">SocialSpot</h1>
                <p class="brand-tagline">Connetti • Scopri • Partecipa</p>
            </div>
            <div class="loading-progress">
                <div class="progress-bar-loading"></div>
                <p class="loading-text">Caricamento...</p>
            </div>
        </div>
    </div>

    <!-- Background -->
    <div class="bg-pattern"></div>
    <div class="bg-gradient"></div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Scripts - ORDINE IMPORTANTE -->
    <script type="text/babel" src="components.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
