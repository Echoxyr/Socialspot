      setEvents(events.map(e => 
        e.id === eventId

          >
            Partecipa
          </button>
          <button 
            onClick={() => setSelectedEvent(event)}
            className="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-50"

              <h2 className="text-xl font-bold mb-2">Ciao {user.name}! ðŸ‘‹</h2>
              <p className="opacity-90">Scopri eventi interessanti nella tua zona!</p>
            </div>

            <div className="grid grid-cols-2 gap-4">
              {categories.filter(cat => cat.id !== 'all').map(category => {
                const Icon = category.icon;
                const categoryEvents = events.filter(e => e.category === category.id);

                  <div key={category.id} className={`${category.color} rounded-xl p-4`}>

        );
