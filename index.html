<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpot - Connetti, Crea, Condividi Eventi</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="SocialSpot - La piattaforma social per scoprire e creare eventi nella tua città">
    <meta name="keywords" content="eventi, social, networking, community, italia">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Loader iniziale -->
    <div id="initial-loader" class="loader-screen">
        <div class="loader-content">
            <div class="app-logo-loading">
                <div class="logo-icon-loading">
                    <span class="logo-text-loading">SS</span>
                    <div class="loading-rings">
                        <div class="ring ring-1"></div>
                        <div class="ring ring-2"></div>
                        <div class="ring ring-3"></div>
                    </div>
                </div>
                <h1 class="brand-name-loading">SocialSpot</h1>
                <p class="brand-tagline">Connetti • Scopri • Partecipa</p>
            </div>
            <div class="loading-progress">
                <div class="progress-bar-loading"></div>
                <p class="loading-text">Caricamento in corso...</p>
            </div>
        </div>
    </div>

    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script src="components.js"></script>
    <script src="app.js"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('✅ Service Worker registered'))
                    .catch(err => console.error('❌ SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
