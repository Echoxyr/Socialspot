<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSpot - Connettiti con eventi locali</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        const SUPABASE_URL = 'https://wsmjnssfmujdfgthyizw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzbWpuc3NmbXVqZGZndGh5aXp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4ODA3NjIsImV4cCI6MjA2NjQ1Njc2Mn0.t91X-fGIolFBPnhr5_sexJMqzgdCDmXuEUXiL_pFId4';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ICON COMPONENTS ---
        // (Tutte le icone sono gi√† inserite nel codice che hai mandato)

        // ... (Icon components: HomeIcon, SearchIcon, PlusIcon, UserIcon, MapPinIcon, CalendarIcon, ClockIcon, UsersIcon, StarIcon, CoffeeIcon, FilmIcon, DumbbellIcon, PaletteIcon, LogOutIcon)

        // --- AuthForm (gi√† tutto nel codice precedente) ---
        // RIMANIAMO DOVE AVEVI INTERROTTO
        // ------ CONTINUA DA QUI ------
                        </form>
                        <div className="mt-6 text-center">
                            <button
                                type="button"
                                className="text-blue-600 underline"
                                onClick={() => setIsLogin((v) => !v)}
                            >
                                {isLogin
                                    ? "Non hai un account? Registrati"
                                    : "Hai gi√† un account? Accedi"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- EventoCard ---
        const EventoCard = ({ event, onClick }) => (
            <div
                className="bg-white rounded-2xl shadow-lg p-4 mb-4 hover:shadow-2xl cursor-pointer flex flex-col gap-1"
                onClick={onClick}
            >
                <div className="flex items-center gap-2 text-gray-600 mb-2">
                    <MapPinIcon size={18} />
                    <span className="font-medium">{event.city}{event.district ? `, ${event.district}` : ""}</span>
                </div>
                <div className="flex items-center gap-2 mb-1">
                    <CalendarIcon size={18} />
                    <span>{event.date}</span>
                    <ClockIcon size={18} />
                    <span>{event.time}</span>
                </div>
                <h2 className="text-xl font-bold mb-1">{event.title}</h2>
                <p className="text-gray-700">{event.description}</p>
                <div className="flex items-center gap-3 mt-2 text-sm">
                    <UsersIcon size={18} />
                    <span>Organizzatore: <b>{event.organizer_name || "Anonimo"}</b></span>
                </div>
                {event.category && (
                    <div className="mt-2">
                        <span className="inline-block bg-orange-100 text-orange-700 rounded-full px-3 py-1 text-xs font-semibold">
                            {event.category}
                        </span>
                    </div>
                )}
            </div>
        );

        // --- CreateEventForm ---
        const CreateEventForm = ({ onCreate, user }) => {
            const [form, setForm] = useState({
                title: '',
                description: '',
                city: user?.city || '',
                district: user?.district || '',
                date: '',
                time: '',
                category: '',
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleChange = (e) => {
                setForm({ ...form, [e.target.name]: e.target.value });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    if (!form.title || !form.date || !form.time) {
                        setError("Compila tutti i campi obbligatori!");
                        setLoading(false);
                        return;
                    }
                    await onCreate(form);
                } catch (err) {
                    setError(err.message || "Errore!");
                }
                setLoading(false);
            };

            return (
                <div className="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full mx-auto mt-8">
                    <h2 className="text-xl font-bold mb-3">Crea un nuovo evento</h2>
                    <form className="space-y-3" onSubmit={handleSubmit}>
                        <input className="w-full px-4 py-2 border rounded-lg" name="title" placeholder="Titolo evento" value={form.title} onChange={handleChange} required />
                        <textarea className="w-full px-4 py-2 border rounded-lg" name="description" placeholder="Descrizione" value={form.description} onChange={handleChange} required />
                        <input className="w-full px-4 py-2 border rounded-lg" name="city" placeholder="Citt√†" value={form.city} onChange={handleChange} required />
                        <input className="w-full px-4 py-2 border rounded-lg" name="district" placeholder="Quartiere" value={form.district} onChange={handleChange} />
                        <input className="w-full px-4 py-2 border rounded-lg" type="date" name="date" value={form.date} onChange={handleChange} required />
                        <input className="w-full px-4 py-2 border rounded-lg" type="time" name="time" value={form.time} onChange={handleChange} required />
                        <select className="w-full px-4 py-2 border rounded-lg" name="category" value={form.category} onChange={handleChange}>
                            <option value="">Categoria</option>
                            <option value="Aperitivo">üçπ Aperitivo</option>
                            <option value="Cinema">üé¨ Cinema</option>
                            <option value="Sport">üèÄ Sport</option>
                            <option value="Arte">üé® Arte</option>
                            <option value="Caff√®">‚òï Caff√®</option>
                            <option value="Altro">‚ú® Altro</option>
                        </select>
                        {error && <div className="bg-red-50 text-red-600 p-2 rounded">{error}</div>}
                        <button type="submit" className="w-full bg-gradient-to-r from-blue-600 to-orange-500 text-white py-2 rounded-lg font-bold mt-2" disabled={loading}>
                            {loading ? "Caricamento..." : "Crea evento"}
                        </button>
                    </form>
                </div>
            );
        };

        // --- UserProfile ---
        const UserProfile = ({ user, onLogout }) => (
            <div className="max-w-md w-full mx-auto bg-white rounded-2xl shadow-2xl mt-8 p-6 text-center">
                <div className="w-24 h-24 rounded-full bg-gradient-to-br from-blue-600 to-orange-400 flex items-center justify-center mx-auto mb-3">
                    <span className="text-3xl font-bold text-white">{user?.username?.[0]?.toUpperCase() || "U"}</span>
                </div>
                <h2 className="text-2xl font-bold mb-2">{user.full_name}</h2>
                <div className="mb-1 text-gray-600">@{user.username}</div>
                <div className="mb-1 text-gray-500">{user.city}{user.district && `, ${user.district}`}</div>
                <div className="mb-2">
                    <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
                        <StarIcon size={16} fill /> {user.rating || "5.0"}
                    </span>
                </div>
                <button onClick={onLogout} className="mt-4 bg-red-100 hover:bg-red-200 text-red-600 rounded-full px-4 py-2 flex items-center gap-2 mx-auto">
                    <LogOutIcon size={18}/> Esci
                </button>
            </div>
        );

        // --- BottomNavBar ---
        const BottomNavBar = ({ current, onNav }) => (
            <nav className="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 flex justify-around py-2">
                <button onClick={() => onNav('home')} className="flex flex-col items-center text-sm font-medium focus:outline-none">
                    <HomeIcon /><span>Home</span>
                </button>
                <button onClick={() => onNav('search')} className="flex flex-col items-center text-sm font-medium focus:outline-none">
                    <SearchIcon /><span>Cerca</span>
                </button>
                <button onClick={() => onNav('create')} className="flex flex-col items-center text-sm font-medium focus:outline-none">
                    <PlusIcon /><span>Crea</span>
                </button>
                <button onClick={() => onNav('profile')} className="flex flex-col items-center text-sm font-medium focus:outline-none">
                    <UserIcon /><span>Profilo</span>
                </button>
            </nav>
        );

        // --- SocialSpot MAIN ---
        const SocialSpot = () => {
            const [authChecked, setAuthChecked] = useState(false);
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [events, setEvents] = useState([]);
            const [current, setCurrent] = useState('home');
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [showCreate, setShowCreate] = useState(false);

            // On mount, check user
            useEffect(() => {
                const getSession = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    setUser(session?.user ?? null);
                    setAuthChecked(true);
                };
                getSession();

                // Listen to auth changes
                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((event, session) => {
                    setUser(session?.user ?? null);
                    setCurrent('home');
                });
                return () => subscription.unsubscribe();
            }, []);

            // On user loaded, get profile
            useEffect(() => {
                if (user) {
                    supabaseClient.from('profiles')
                        .select('*')
                        .eq('id', user.id)
                        .single()
                        .then(({ data }) => setProfile(data));
                } else {
                    setProfile(null);
                }
            }, [user]);

            // Get events
            useEffect(() => {
                supabaseClient
                    .from('events')
                    .select('*')
                    .order('date', { ascending: true })
                    .then(({ data }) => setEvents(data || []));
            }, [showCreate]);

            // Log out
            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
            };

            // Crea evento
            const handleCreateEvent = async (form) => {
                await supabaseClient.from('events').insert([{
                    ...form,
                    organizer_id: user.id,
                    organizer_name: profile.full_name,
                }]);
                setShowCreate(false);
                setCurrent('home');
            };

            // Ricerca eventi
            const [search, setSearch] = useState('');
            const filteredEvents = events.filter(ev =>
                ev.title.toLowerCase().includes(search.toLowerCase()) ||
                ev.description.toLowerCase().includes(search.toLowerCase()) ||
                (ev.city || '').toLowerCase().includes(search.toLowerCase()) ||
                (ev.district || '').toLowerCase().includes(search.toLowerCase())
            );

            if (!authChecked) return null;
            if (!user) return <AuthForm onSuccess={() => setAuthChecked(false)} />;

            // Main UI
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-orange-50 pb-16">
                    <header className="sticky top-0 z-40 bg-white shadow-sm px-4 py-3 flex items-center justify-between">
                        <h1 className="text-xl font-bold bg-gradient-to-r from-blue-600 to-orange-500 bg-clip-text text-transparent">SocialSpot</h1>
                        <button className="text-gray-500" onClick={handleLogout}><LogOutIcon size={24} /></button>
                    </header>
                    <main className="px-2 pt-4 max-w-xl mx-auto">
                        {current === 'home' && (
                            <>
                                <h2 className="text-2xl font-bold mb-3">Eventi vicini a te</h2>
                                {filteredEvents.length === 0 && <div className="text-gray-500 py-6 text-center">Nessun evento trovato.</div>}
                                {filteredEvents.map(ev => (
                                    <EventoCard event={ev} key={ev.id} onClick={() => setSelectedEvent(ev)} />
                                ))}
                            </>
                        )}
                        {current === 'search' && (
                            <div>
                                <input
                                    className="w-full px-4 py-2 border rounded-lg mb-4"
                                    placeholder="Cerca evento, citt√† o quartiere"
                                    value={search}
                                    onChange={e => setSearch(e.target.value)}
                                />
                                {filteredEvents.length === 0 && <div className="text-gray-500 py-6 text-center">Nessun evento trovato.</div>}
                                {filteredEvents.map(ev => (
                                    <EventoCard event={ev} key={ev.id} onClick={() => setSelectedEvent(ev)} />
                                ))}
                            </div>
                        )}
                        {current === 'create' && (
                            <CreateEventForm onCreate={handleCreateEvent} user={profile || {}} />
                        )}
                        {current === 'profile' && profile && (
                            <UserProfile user={profile} onLogout={handleLogout} />
                        )}

                        {/* Dettaglio evento modal */}
                        {selectedEvent && (
                            <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center" onClick={() => setSelectedEvent(null)}>
                                <div className="bg-white rounded-2xl shadow-xl max-w-md w-full p-6 relative" onClick={e => e.stopPropagation()}>
                                    <button className="absolute top-3 right-3 text-gray-400 hover:text-gray-600" onClick={() => setSelectedEvent(null)}>
                                        &times;
                                    </button>
                                    <h2 className="text-2xl font-bold mb-2">{selectedEvent.title}</h2>
                                    <div className="text-gray-700 mb-2">{selectedEvent.description}</div>
                                    <div className="mb-2 flex items-center gap-2">
                                        <CalendarIcon size={18} /> {selectedEvent.date}
                                        <ClockIcon size={18} /> {selectedEvent.time}
                                    </div>
                                    <div className="mb-2 flex items-center gap-2">
                                        <MapPinIcon size={18} /> {selectedEvent.city}{selectedEvent.district && `, ${selectedEvent.district}`}
                                    </div>
                                    <div className="mb-2">Organizzatore: <b>{selectedEvent.organizer_name}</b></div>
                                    {selectedEvent.category && (
                                        <div className="mb-2">
                                            <span className="inline-block bg-orange-100 text-orange-700 rounded-full px-3 py-1 text-xs font-semibold">
                                                {selectedEvent.category}
                                            </span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                    <BottomNavBar current={current} onNav={setCurrent} />
                </div>
            );
        };

        // --- Render app ---
        ReactDOM.createRoot(document.getElementById('root')).render(<SocialSpot />);
    </script>
</body>
</html>
